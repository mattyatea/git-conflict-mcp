name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: git-conflict-mcp-linux-x64
            asset_name: git-conflict-mcp-linux-x64
            target: bun-linux-x64
          - os: ubuntu-latest
            artifact_name: git-conflict-mcp-linux-arm64
            asset_name: git-conflict-mcp-linux-arm64
            target: bun-linux-arm64
          - os: macos-latest
            artifact_name: git-conflict-mcp-darwin-x64
            asset_name: git-conflict-mcp-darwin-x64
            target: bun-darwin-x64
          - os: macos-latest
            artifact_name: git-conflict-mcp-darwin-arm64
            asset_name: git-conflict-mcp-darwin-arm64
            target: bun-darwin-arm64

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Typecheck
        run: bun run typecheck

      - name: Build
        run: bun build --compile --target=${{ matrix.target }} --outfile git-conflict-mcp index.ts

      - name: Rename binary
        run: mv git-conflict-mcp ${{ matrix.asset_name }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.asset_name }}

      - name: Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.asset_name }}
          generate_release_notes: true
